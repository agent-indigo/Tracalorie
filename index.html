<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- JS -->
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/cjs/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App -->
    <script type="module" src="js/App.js"></script>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tracalorie 2.0 | Track your Caloric Intake</title>
  </head>
  <body>
    <header
      class="bg-primary d-sm-flex justify-content-between align-items-center text-white text-center py-2 px-5"
    >
      <h1><i class="fa-solid fa-utensils"></i> Tracalorie</h1>
      <div class="form-group">
        <label for="bootswatch-selector">Theme:</label>
        <select name="bootswatch-selector" class="custom-select form-control text-center" id="bootswatch-selector"></select>
      </div>
      <div>
        <button
          class="btn btn-outline-light mx-3"
          data-bs-toggle="modal"
          data-bs-target="#limit-modal"
        >
          Set Daily Limit
        </button>
        <button id="reset" class="btn btn-outline-light">Reset Day</button>
      </div>
    </header>
    <!-- Stats -->
    <section class="stats my-5 px-5">
      <div class="row g-3 my-3">
        <div class="col-md-6">
          <div class="card text-center bg-dark text-white">
            <div class="card-body">
              <div id="calories-limit" class="fs-1 fw-bold"></div>
              <p class="fs-4">Daily Calorie Limit</p>
            </div>
          </div>
        </div>
         <div class="col-md-6">
          <div class="card text-center bg-primary text-white">
            <div class="card-body">
              <div id="calories-total" class="fs-1 fw-bold"></div>
              <p class="fs-4">Gain/Loss</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-3 text-center">
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="calories-consumed" class="fs-1 fw-bold"></div>
              <p class="fs-4">Calories Consumed</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="calories-burned" class="fs-1 fw-bold"></div>
              <p class="fs-4">Calories Burned</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-light">
            <div class="card-body">
              <div id="calories-remaining" class="fs-1 fw-bold"></div>
              <p class="fs-4">Calories Remaining</p>
            </div>
          </div>
        </div>
      </div>
    </section>
     <section class="px-5">
      <div class="progress">
        <div
          id="calorie-progress"
          class="progress-bar"
          role="progressbar"
        ></div>
      </div>
    </section>
    <!-- Filter -->
    <section class="filter my-5 px-5">
      <div class="row g-3">
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-meals"
              class="form-control"
              placeholder="Filter Meals..."
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-workouts"
              class="form-control"
              placeholder="Filter Workouts..."
            />
          </div>
        </div>
      </div>
    </section>
    <!-- Items -->
    <section class="items mx-5">
      <div class="row g-4">
        <!-- Meals -->
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-primary border-3 p-2">
              Meals / Food Items
            </h2>
            <button
              class="btn btn-primary btn-sm ms-auto text-white fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-meal"
              aria-expanded="false"
              aria-controls="collapse-meal"
            >
              <i class="fa-solid fa-plus"></i> Add Meal
            </button>
          </div>
          <!-- Add Meal Form -->
          <div class="collapse" id="collapse-meal">
            <div class="card card-body bg-light">
              <form id="meal-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="meal-name"
                    placeholder="Enter Meal or Item"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="meal-calories"
                    placeholder="Enter Calories"
                  />
                </div>
                <button type="submit" class="btn btn-primary text-white">
                  Add Meal Item
                </button>
              </form>
            </div>
          </div>
          <div id="meal-items">
          </div>
        </div>
        <!-- Workout -->
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-secondary border-3 p-2">
              Workouts
            </h2>
            <button
              class="btn btn-secondary btn-sm ms-auto text-white fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-workout"
              aria-expanded="false"
              aria-controls="collapse-workout"
            >
              <i class="fa-solid fa-plus"></i> Add Workout
            </button>
          </div>
          <!-- Add Workout Form -->
          <div class="collapse" id="collapse-workout">
            <div class="card card-body bg-light">
              <form id="workout-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="workout-name"
                    placeholder="Enter Workout"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control"
                    id="workout-calories"
                    placeholder="Enter Calories"
                  />
                </div>
                <button type="submit" class="btn btn-primary text-white">
                  Add Workout Item
                </button>
              </form>
            </div>
          </div>
          <div id="workout-items">
          </div>
        </div>
      </div>
    </section>
    <!-- Calorie Limit Modal -->
    <div
      class="modal fade"
      id="limit-modal"
      tabindex="-1"
      aria-labelledby="limitModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="limitModalLabel">
              Set Daily Limit
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="limit-form">
              <div class="mb-3">
                <label for="limit" class="form-label"
                  >Daily Calorie Limit</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="limit"
                  placeholder="2000"
                />
              </div>
              <button type="submit" class="btn btn-primary text-white">
                Save 
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
